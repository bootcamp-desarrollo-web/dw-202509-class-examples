<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejemplo Visual Bootstrap Responsivo</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <style>
    .row [class^=col] {
      padding-top: .75rem;
      padding-bottom: .75rem;
      background-color: #e2ffe2;
      border: 1px solid #5faa5f;
    }
  </style>


</head>

<body>
  <h3>Bootstrap - ejercicio grid</h3>
  <div class="container text-center mt-3 mb-3">
    <div class="row">
      <div class="col-12 d-block d-sm-none">XS</div>
      <div class="col-12 d-none d-sm-block d-md-none">SM</div>
      <div class="col-12 d-none d-md-block d-lg-none">MD</div>
      <div class="col-12 d-none d-lg-block d-xl-none">LG</div>
      <div class="col-12 d-none d-xl-block d-xxl-none">XL</div>
      <div class="col-12 d-none d-xxl-block">XXL</div>
    </div>
  </div>

  <h4>Ejercicio b√°sico:</h4>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">Tarjeta 1</div>
      <div class="col-12 col-md-6 col-lg-4">Tarjeta 2</div>
      <div class="col-12 col-md-6 col-lg-4">Tarjeta 3</div>
      <div class="col-12 col-md-6 col-lg-12">Tarjeta 4</div>
    </div>
  </div>

  <h4>Reto avanzado:</h4>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">Tarjeta 1</div>
      <div class="col-12 col-md-6 col-lg-4">Tarjeta 2</div>
      <div class="col-12 col-md-12 col-lg-4">Tarjeta 3</div>
      <div class="col-12 col-md-6 col-lg-12 d-none d-lg-block">Tarjeta 4</div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
