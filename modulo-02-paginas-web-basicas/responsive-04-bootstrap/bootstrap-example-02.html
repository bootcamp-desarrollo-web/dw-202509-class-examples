<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejemplo Visual Bootstrap Responsivo</title>
 
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <style>
    .container {
      margin-top: 10px;;
    }
    .box {
      background-color: #f3dbea;
      border: 1px solid #724060;
      color: #46273b;
      padding: 20px;
      margin: 1px;
      text-align: center;
      border-radius: 10px;
    }
  </style>

</head>
<body>
  <h3>Bootstrap grid example (2)</h3>

    <main class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-xl-3">
        <div class="box">A</div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="box">B</div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="box">C</div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="box">D</div>
      </div>
    </div>
  </main>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
