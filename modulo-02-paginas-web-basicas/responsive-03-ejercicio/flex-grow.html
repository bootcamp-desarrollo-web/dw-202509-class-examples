<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive examples (2)</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>

<body>
    <h1>Flexbox</h1>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item flex-grow-0">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item flex-grow-1">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item flex-grow-2">Item 2</div>
        <div class="item flex-grow-1">Item 3</div>
    </div>

</html>
